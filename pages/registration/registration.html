<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The task manager | Sign Up</title>
  <link rel="stylesheet" href="../../style.css">
  <script type="module" src="../../helpers/publicGuardian.js" defer></script>
  <script type="module" src="registration.js"></script>
</head>
<body>
<h1>Create an account in the application</h1>
<form class="registration-form" id="registration-form">
  <fieldset>
    <label for="registration-form__name-input">Name</label>
    <input type="text" id="registration-form__name-input">
    <label for="registration-form__email-input">Email</label>
    <input type="email" id="registration-form__email-input">
    <label for="registration-form__password-input">Password</label>
    <input type="password" id="registration-form__password-input">
    <input type="submit" id="registration-form__submit-input" value="Sign Up">
  </fieldset>
  <a href="../login/login.html">Log In</a>
</form>
</body>
</html>
