<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The task manager | Log in</title>
    <link rel="stylesheet" href="../../style.css">
    <script type="module" src="../../helpers/publicGuardian.js" defer></script>
</head>
<body>
<h1>Log in to the application</h1>
<form class="login-form" id="login-form">
    <fieldset>
        <label for="login-form__email-input">Email</label>
        <input type="email" id="login-form__email-input">
        <label for="login-form__password-input">Password</label>
        <input type="password" id="login-form__password-input">
        <input type="submit" id="login-form__submit-input" value="Go">
    </fieldset>
    <a href="../registration/registration.html">Sign Up</a>
</form>
<script type="module" src="login.js"></script>
</body>
</html>
